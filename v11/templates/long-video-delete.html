{% extends 'layout.html' %}
{% block title %} {{ video.titulo }} {% endblock %}
{% block content %}
<main id="article-delete">
    <section id="apagar">
        <h2>Apagar Vídeo Longo</h2>
        <section id="dados">
            <p>Confirma para apagar o Vídeo Longo: {{ video.titulo }}</p>
            <iframe id="video-{{ video.id }}" class="youtube-video" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allowfullscreen style="height: 315px;"></iframe>
        </section>
        <section id="opcoes">
            <form action="{{ doc_root }}long-video-delete/{{ video.id }}" method="post">
                <a href="{{ doc_root }}create-edit-long-video/{{ video.id }}">Cancelar</a>
                <input type="submit" value="Confirmar">
            </form>
        </section>
    </section>
</main>
{% endblock %}
